name: starcy
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.2
  flutter_bloc: 8.1.3
  equatable: 2.0.5
  auto_route: 10.0.1
  device_preview: 1.2.0
  flutter_screenutil: 5.9.0
  logger: 2.0.2+1
  font_awesome_flutter: 10.6.0
  shared_preferences: ^2.2.2
  supabase_flutter: 2.8.4
  google_sign_in: ^6.1.6
  url_launcher: 6.3.1
  cupertino_modal_sheet: 1.1.0
  flutter_dotenv:
  # Device info
  device_info_plus: ^9.1.2
  firebase_core: ^3.12.1
  # flutter_background_service: ^5.0.5
  # flutter_background_service_android: ^6.3.0
  # flutter_background_service_ios: ^5.0.3
  # flutter_background_service_platform_interface: ^5.1.2
  permission_handler: ^11.3.0
  flutter_foreground_task: 8.5.0
  flutter_sound: ^9.11.3
  audio_session: ^0.1.19

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.0
  build_runner: ^2.4.8
  auto_route_generator: 10.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/google_logo.png
    - assets/images/apple_logo.png
    # - .env

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter-Black.ttf
          weight: 900